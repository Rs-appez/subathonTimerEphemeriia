{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Admin Bingo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bingo/css/admin.css' %}">
    <link rel='icon' href="{% static 'bingo/images/cacatchu.png' %}" />
</head>

<body>
    {% for bingo in bingos %}
    <div class="bingo">
        <h2>{{ bingo.name }}</h2>
        <p>{{ bingo.description }}</p>
        <a href="{% url 'admin_arg' bingo.id %}">Items</a>
    </div>
    {% endfor %}

</body>

</html>
