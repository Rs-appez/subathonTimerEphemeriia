{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LEVEL UP!</title>
        <link rel="icon" href="{% static 'bingo/images/cacatchu.png' %}" />
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'levelTrack/css/admin_view.css' %}" />
    </head>
    <body>
        <div class="level-up-container">
            <h1>C'est ici qu'on level up !</h1>
            <div class="current-level-display">
                <img src="{% static 'bingo/images/cacatchu.png' %}" />
                <h3>Level actuel : {{ tracker.current_level }}</h3>
                <img src="{% static 'bingo/images/cacatchu.png' %}" />
            </div>
            <div class="level-up-form">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label for="level-input">Nouveau niveau :</label>
                    <input type="number"
                           id="level-input"
                           name="new_level"
                           value="{{ tracker.current_level|add:'1' }}"
                           required />
                    <button type="submit">Valider le nouveau level</button>
                </form>
            </div>
        </div>
    </body>
</html>
